<h1>YADNC - Yet Another Domain Name Checker</h1>

<h2>Purpose</h2>

<p>Basic implementation containing a Domain Name Checker class along a test implementation example. </p>

<p>The goal of Domain Name Checker class is to run domain availability lookup on <b>.com, .org, .net, .info, .biz, .mx </b> extensions.</p>
